#Configuration file for France Siri Services

#------------------------
#  CLIENT
#------------------------
# Proxy parameters if needed : comment name if useless
proxy.name=
proxy.port=8080

#  general parameters
siri.version=2.0:FR-IDF-2.4
siri.server=http://localhost:10180/siri
siri.requestorRef=NINOXE:default
siri.authUser=
siri.authPass=
siri.requestCompression=false
siri.responseCompression=true


# SOAP Timeout (default = 90000)
siri.timeOut=90000

# verbose default option
siri.verbose=true

# notify default address
siri.notifyAddress=http://localhost:9091/siriClient

siri.notifyLog=true

# check response xsd validity
siri.checkResponse=true
# CheckStatusService request identifier prefix and suffix
siri.checkStatus.requestIdentifierPrefix=CheckStatus:Test:
siri.checkStatus.requestIdentifierSuffix=:LOC
# GeneralMessageService request identifier prefix and suffix
siri.generalMessage.requestIdentifierPrefix=GeneralMessage:Test:
siri.generalMessage.requestIdentifierSuffix=:LOC
# StopMonitoringService request identifier prefix and suffix
siri.stopMonitoring.requestIdentifierPrefix=StopMonitoring:Test:
siri.stopMonitoring.requestIdentifierSuffix=:LOC
# VehicleMonitoringService request identifier prefix and suffix
siri.vehicleMonitoring.requestIdentifierPrefix=VehicleMonitoring:Test:
siri.vehicleMonitoring.requestIdentifierSuffix=:LOC
# DiscoveryService request identifier prefix and suffix
