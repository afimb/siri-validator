# EstimatedTimetableService request identifier prefix and suffix
siri.estimatedTimetable.requestIdentifierPrefix=EstimatedTimetable:Test:
siri.estimatedTimetable.requestIdentifierSuffix=:LOC
# FacilityMonitoringService request identifier prefix and suffix
